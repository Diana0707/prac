<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        var text = 'Мы знаем, что монохромный цвет - это градации серого';
        var txt = 'хром';
        var word;
        var part = text.indexOf(txt);
        var firstSpace = text.lastIndexOf(' ', part);
        var nextSpace = text.indexOf(' ', part);
        word = text.slice(firstSpace, nextSpace);
        document.write(word);
    </script>
</body>
</html>
