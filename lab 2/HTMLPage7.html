<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        function compare(x) {

            return function (y) {
                if (y > x) {
                    return (true);
                }

                else if (y < x) {
                    return (false);
                }

                else {
                    return null;
                }
            }
        }
        var result = compare(5);

        document.write(result(5));
    </script>

</body>
</html>
