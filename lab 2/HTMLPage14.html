<body>
    <script>
            let mydate = '25-02-2012';
        function getDate(date) {

            return new Date(mydate.replace(/^([0]?[1-9]|[1|2][0-9]|[3][0|1])[-]([0]?[1-9]|[1][0-2])[-]([0-9]{4}|[0-9]{2})$/, '$3-$2-$1'));
        }
        document.write(getDate(mydate));// 02-25-2012
    </script>
