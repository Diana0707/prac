<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        class Worker
        {
            constructor(name, surname, rate, days)
            {
                this._name = name;
                this._surname = surname;
                this._rate = rate;
                this._days = days;
            }

            getName()
            {
                return this._name;
            }

            getSurname()
            {
                return this._surname;
            }

            getRate()
            {
                return this._rate;
            }

            getDays()
            {
                return this._days;
            }

            getSalary()
            {
                return this._rate * this._days;
            }

            setRate(num)
            {
                return this._rate = num;
            }

            setDays(num)
            {
                return this._days = num;
            }
        }
        let worker = new Worker('Иван', 'Иванов', 10, 31);
     //   worker.setRate(20);
     //   worker.setDays(10);
        console.log(worker.getName());//Иван
        console.log(worker.getSurname());//Иванов

        console.log(worker.getRate()); //10   //set-20
        console.log(worker.getDays()); //31   //set-10
        console.log(worker.getSalary()); //310

    </script>
</body>
</html>
