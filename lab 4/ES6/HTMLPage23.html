    <script>
        let promise2 = new Promise(function (resolve, reject) { return resolve(2); });

        promise2
            .then(function (result) {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        resolve(result * result);
                    }, 3000);
                });
            })
            .then(function (result) {

            })
            .then(

                })
    </script>
