<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        var result = 1;
        var i = 0;
        while (i < 10) {
            result = result * 2;
            i++;
        }
        document.write(result);
    </script><br />
</body>
</html>
